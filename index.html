<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AethelIDE Supreme - Pro Web Host</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CodeMirror Core -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    
    <!-- Dependencies for Download and Share (LZ-String) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    
    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.95);
            
            --text-main: #1f2937;
            --text-muted: #6b7280;
            
            --primary-blue: #3b82f6;
            --primary-hover: #2563eb;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --accent-purple: #8b5cf6;
            --share-teal: #0d9488;
            
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            
            --font-main: 'Inter', 'Noto Sans Bengali', sans-serif;
            --font-code: 'Fira Code', monospace;
            
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: 0.2s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main); background-color: var(--bg-body); color: var(--text-main);
            display: flex; flex-direction: column; height: 100vh; height: 100dvh; overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* --- Header --- */
        .app-header {
            background: var(--bg-header); backdrop-filter: blur(8px); padding: 10px 16px;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow-sm); z-index: 100;
        }

        .logo { font-size: 1.3rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; letter-spacing: -0.5px; flex-shrink: 0; }
        .logo i { color: var(--primary-blue); font-size: 1.4rem; }

        .controls { display: flex; align-items: center; gap: 8px; flex-wrap: nowrap; overflow-x: auto; scrollbar-width: none; -ms-overflow-style: none; }
        .controls::-webkit-scrollbar { display: none; }

        .input-group { position: relative; flex-shrink: 0; }
        .input-group input { background: #f8fafc; border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 10px 8px 32px; border-radius: var(--radius-md); font-family: var(--font-main); font-size: 0.85rem; outline: none; transition: var(--transition); width: 150px; }
        .input-group i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.85rem; }
        .input-group input:focus { border-color: var(--primary-blue); background: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }

        .btn { padding: 8px 12px; border: none; border-radius: var(--radius-md); font-family: var(--font-main); font-size: 0.85rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; transition: var(--transition); background: #fff; color: var(--text-main); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); flex-shrink: 0; }
        .btn:hover { background: #f8fafc; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        
        .btn-new { color: var(--success-green); border-color: #a7f3d0; background: #ecfdf5; }
        .btn-new:hover { background: #d1fae5; }
        .btn-save { color: #fff; background: var(--primary-blue); border-color: var(--primary-blue); }
        .btn-save:hover { background: var(--primary-hover); }
        .btn-share { color: #fff; background: var(--share-teal); border-color: var(--share-teal); }
        .btn-share:hover { background: #0f766e; }
        .btn-download { color: var(--accent-purple); border-color: #ddd6fe; background: #f5f3ff; }
        .btn-download:hover { background: #ede9fe; }

        /* --- Main Content --- */
        .main-wrapper { display: flex; flex-direction: column; flex-grow: 1; padding: 10px; overflow: hidden; }
        .editor-container { background: var(--bg-panel); border-radius: var(--radius-lg); border: 1px solid var(--border-color); display: flex; flex-direction: column; flex-grow: 1; overflow: hidden; box-shadow: var(--shadow-md); }

        /* --- Tabs --- */
        .tabs-header { display: flex; background: #f8fafc; border-bottom: 1px solid var(--border-color); }
        .tab-btn { flex: 1; padding: 12px 8px; background: transparent; border: none; font-family: var(--font-main); font-weight: 600; font-size: 0.9rem; color: var(--text-muted); cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 6px; border-bottom: 2px solid transparent; }
        .tab-btn:hover { color: var(--primary-blue); background: #f1f5f9; }
        .tab-btn.active { color: var(--primary-blue); border-bottom-color: var(--primary-blue); background: var(--bg-panel); }
        .tab-btn[data-target="html"] i { color: #e34c26; } .tab-btn[data-target="css"] i { color: #264de4; } .tab-btn[data-target="js"] i { color: #f0db4f; } .tab-btn[data-target="preview"] i { color: var(--success-green); }

        /* --- Editor Toolbar --- */
        .editor-toolbar { display: flex; justify-content: space-between; align-items: center; padding: 6px 12px; background: #fff; border-bottom: 1px solid #f1f5f9; }
        .file-badge { font-family: var(--font-code); font-size: 0.75rem; color: var(--text-muted); background: #f1f5f9; padding: 3px 8px; border-radius: 4px; }
        .action-group { display: flex; gap: 8px; }
        .action-btn { background: #fff; border: 1px solid var(--border-color); color: var(--text-muted); padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 500; transition: var(--transition); display: flex; align-items: center; gap: 5px; box-shadow: var(--shadow-sm); }
        .action-btn:hover { background: #f8fafc; color: var(--primary-blue); border-color: var(--primary-blue); }
        .action-btn.clear-btn:hover { color: var(--danger-red); border-color: var(--danger-red); }

        /* --- Content & CodeMirror --- */
        .tab-content { display: none; flex-grow: 1; flex-direction: column; height: 100%; position: relative; }
        .tab-content.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .CodeMirror { height: 100%; width: 100%; font-family: var(--font-code); font-size: 13.5px; line-height: 1.4; background: #fff; color: #1e293b; }
        .CodeMirror-gutters { background: #f8fafc; border-right: 1px solid var(--border-color); padding-right: 5px; }
        .CodeMirror-linenumber { color: #cbd5e1; font-size: 12px; }
        .CodeMirror-cursor { border-left: 2px solid var(--primary-blue); }
        .CodeMirror-selected { background: #e0f2fe !important; }
        
        .cm-s-default .cm-tag { color: #e11d48; font-weight: 500; } .cm-s-default .cm-attribute { color: #0284c7; } .cm-s-default .cm-string { color: #16a34a; } .cm-s-default .cm-keyword { color: #7e22ce; font-weight: 600; } .cm-s-default .cm-def { color: #ea580c; } .cm-s-default .cm-comment { color: #94a3b8; font-style: italic; } .cm-s-default .cm-number { color: #059669; }

        /* --- Preview Iframe --- */
        #previewFrame { width: 100%; height: 100%; border: none; background: #fff; flex-grow: 1; }
        .preview-toolbar { padding: 8px 12px; background: #f8fafc; display: flex; justify-content: flex-end; gap: 8px; border-bottom: 1px solid var(--border-color); }

        /* --- Footer --- */
        .footer { padding: 8px 16px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: var(--text-muted); flex-shrink: 0; background: var(--bg-panel); border-top: 1px solid var(--border-color); }
        .status-badge { display: flex; align-items: center; gap: 5px; background: #f1f5f9; padding: 3px 8px; border-radius: 20px; font-weight: 500;}
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--success-green); }

        /* --- Overlays & Modals --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); z-index: 999; display: none; opacity: 0; transition: 0.3s; }
        .overlay.active { display: block; opacity: 1; }
        
        .side-panel { position: fixed; top: 0; right: -320px; width: 100%; max-width: 300px; height: 100%; background: #fff; box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: column; transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .side-panel.open { right: 0; }
        .panel-header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: #f8fafc; }
        .close-btn { background: none; border: none; font-size: 1.2rem; color: var(--text-muted); cursor: pointer; transition: 0.2s;}
        .close-btn:hover { color: var(--danger-red); transform: rotate(90deg); }
        .history-list { list-style: none; overflow-y: auto; flex-grow: 1; padding: 12px; display: flex; flex-direction: column; gap: 8px; }
        .history-item { padding: 12px; background: #fff; border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: 0.2s; position: relative; }
        .history-item:hover { border-color: var(--primary-blue); transform: translateY(-2px); box-shadow: var(--shadow-sm); }
        .h-info h4 { margin-bottom: 4px; color: var(--text-main); font-size: 0.9rem; font-weight: 600;}
        .h-info p { font-size: 0.7rem; color: var(--text-muted); }
        .h-delete { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--danger-red); background: #fee2e2; border: none; border-radius: 50%; width: 28px; height: 28px; cursor: pointer; opacity: 0; transition: 0.2s; display: flex; justify-content: center; align-items: center;}
        .history-item:hover .h-delete { opacity: 1; }

        /* General Modal Style */
        .custom-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); background: #fff; width: 90%; max-width: 420px; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); z-index: 1001; display: none; opacity: 0; transition: all 0.3s ease; flex-direction: column; }
        .custom-modal.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .modal-body { padding: 20px; }
        .modal-body h3 { margin-bottom: 15px; color: var(--text-main); font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .setting-option { display: flex; align-items: center; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 10px; cursor: pointer; transition: var(--transition); }
        .setting-option:hover { background: #f8fafc; border-color: var(--primary-blue); }
        .setting-option input[type="radio"] { margin-right: 12px; accent-color: var(--primary-blue); transform: scale(1.2); }
        .setting-option div { display: flex; flex-direction: column; }
        .setting-option strong { font-size: 0.9rem; color: var(--text-main); }
        .setting-option span { font-size: 0.75rem; color: var(--text-muted); line-height: 1.3; margin-top: 3px;}
        .modal-footer { padding: 12px 20px; background: #f8fafc; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; border-bottom-left-radius: var(--radius-lg); border-bottom-right-radius: var(--radius-lg); }

        /* Custom Title Input inside Share Modal */
        .title-input-container { margin-top: 15px; background: #f8fafc; padding: 12px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
        .title-input-container label { font-size: 0.8rem; font-weight: 600; color: var(--text-main); display: block; margin-bottom: 5px; }
        .title-input-container input { width: 100%; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: var(--font-main); font-size: 0.85rem; outline: none; }
        .title-input-container input:focus { border-color: var(--primary-blue); }

        #toast-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;}
        .toast { background: #1e293b; color: white; padding: 10px 20px; border-radius: 30px; font-size: 0.85rem; font-weight: 500; box-shadow: 0 10px 20px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 8px; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success i { color: var(--success-green); }
        .toast.error i { color: var(--danger-red); }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .app-header { flex-wrap: wrap; padding: 10px; gap: 8px; }
            .logo { width: 100%; justify-content: center; font-size: 1.2rem; margin-bottom: 4px; }
            .controls { width: 100%; justify-content: flex-start; padding-bottom: 4px; }
            .input-group input { width: 110px; font-size: 0.8rem; padding: 6px 8px 6px 28px; }
            .btn span { display: none; } .btn { padding: 8px 14px; } .btn i { margin: 0; font-size: 1.1rem; }
            .tab-btn { font-size: 0.8rem; padding: 10px 4px; } .tab-btn span { display: none; } .tab-btn i { font-size: 1.2rem; margin: 0; }
            .editor-toolbar { padding: 4px 8px; } .action-btn { padding: 4px 8px; font-size: 0.7rem; } .action-btn span { display: none; }
        }
    </style>
</head>
<body>

    <!-- INTERCEPT SCRIPT FOR SHARED LINKS (RUNS FIRST) -->
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCode = urlParams.get('code');
            const shareMode = urlParams.get('mode');
            const customTitle = urlParams.get('title') || 'AethelIDE Hosted App';

            // Set document title early if custom title exists
            if (urlParams.has('title')) {
                document.title = customTitle;
            }

            if (sharedCode && shareMode === 'preview') {
                try {
                    if (window.LZString) {
                        const decompressed = LZString.decompressFromEncodedURIComponent(sharedCode);
                        const parsedData = JSON.parse(decompressed);
                        
                        const htmlContent = `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>${customTitle}</title>\n<style>\n${parsedData.c || ''}\n</style>\n</head>\n<body>\n${parsedData.h || ''}\n<script>\n${parsedData.j || ''}\n<\/script>\n</body>\n</html>`;
                        
                        document.open("text/html", "replace");
                        document.write(htmlContent);
                        document.close();
                        
                        window.stop(); // Stop IDE from loading
                    }
                } catch (e) {
                    console.error("Failed to load preview:", e);
                }
            }
        })();
    </script>

    <header class="app-header">
        <div class="logo"><i class="fas fa-layer-group"></i> AethelIDE </div>
        <div class="controls">
            <div class="input-group">
                <i class="fas fa-pen"></i>
                <input type="text" id="projectName" placeholder="প্রজেক্টের নাম...">
            </div>
            <button class="btn btn-new" id="newBtn" title="নতুন প্রজেক্ট"><i class="fas fa-plus"></i> <span>নতুন</span></button>
            <button class="btn btn-save" id="saveBtn" title="কোড সেভ"><i class="fas fa-save"></i> <span>সেভ</span></button>
            <button class="btn btn-share" id="openShareModalBtn" title="কোড শেয়ার করুন (লিংক)"><i class="fas fa-share-alt"></i> <span>শেয়ার</span></button>
            <button class="btn btn-download" id="downloadBtn" title="ডাউনলোড করুন"><i class="fas fa-download"></i> <span>ডাউনলোড</span></button>
            <button class="btn" id="settingsBtn" title="ডাউনলোড সেটিংস"><i class="fas fa-cog"></i> <span>সেটিংস</span></button>
            <button class="btn" id="historyBtn" title="ফাইলস" style="color: var(--text-main);"><i class="fas fa-folder-open"></i> <span>ফাইলস</span></button>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="editor-container">
            <div class="tabs-header">
                <button class="tab-btn active" data-target="html"><i class="fab fa-html5"></i> <span>HTML</span></button>
                <button class="tab-btn" data-target="css"><i class="fab fa-css3-alt"></i> <span>CSS</span></button>
                <button class="tab-btn" data-target="js"><i class="fab fa-node-js"></i> <span>JS</span></button>
                <button class="tab-btn" data-target="preview" id="previewTabBtn" title="প্রিভিউ"><i class="fas fa-play"></i> <span>প্রিভিউ</span></button>
            </div>

            <!-- HTML Editor -->
            <div class="tab-content active" id="html-content">
                <div class="editor-toolbar">
                    <span class="file-badge">index.html</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="html"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="html"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <textarea id="htmlEditor"></textarea>
            </div>
            
            <!-- CSS Editor -->
            <div class="tab-content" id="css-content">
                <div class="editor-toolbar">
                    <span class="file-badge">style.css</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="css"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="css"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <textarea id="cssEditor"></textarea>
            </div>
            
            <!-- JS Editor -->
            <div class="tab-content" id="js-content">
                <div class="editor-toolbar">
                    <span class="file-badge">script.js</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="js"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="js"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <textarea id="jsEditor"></textarea>
            </div>

            <!-- Preview -->
            <div class="tab-content" id="preview-content">
                <div class="preview-toolbar">
                     <button class="action-btn" id="openNewTabBtn" style="color:var(--primary-blue); border-color: #bfdbfe; background: #eff6ff;"><i class="fas fa-external-link-alt"></i> <span>নতুন ট্যাবে</span></button>
                     <button class="action-btn" id="refreshPreviewBtn"><i class="fas fa-sync-alt"></i> <span>রিলোড</span></button>
                </div>
                <iframe id="previewFrame" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>AethelIDE Live Host</div>
        <div class="status-badge" id="saveStatus">
            <div class="status-dot"></div> <span id="statusText">অটো-সেভড</span>
        </div>
    </footer>

    <!-- Overlays & Modals -->
    <div class="overlay" id="overlay"></div>
    
    <aside class="side-panel" id="historyPanel">
        <div class="panel-header">
            <h2><i class="fas fa-archive"></i> আপনার ফাইলস</h2>
            <button class="close-btn" id="closeHistoryBtn"><i class="fas fa-times"></i></button>
        </div>
        <ul class="history-list" id="historyList"></ul>
    </aside>

    <!-- Download Settings Modal -->
    <div class="custom-modal" id="settingsModal">
        <div class="modal-body">
            <h3><i class="fas fa-cog"></i> ডাউনলোড সেটিংস</h3>
            <label class="setting-option">
                <input type="radio" name="dl_format" value="zip">
                <div><strong>ZIP প্যাকেজ (প্রস্তাবিত)</strong><span>HTML, CSS এবং JS আলাদা ফাইলে ডাউনলোড হবে।</span></div>
            </label>
            <label class="setting-option">
                <input type="radio" name="dl_format" value="single">
                <div><strong>সিঙ্গেল HTML ফাইল</strong><span>সমস্ত কোড একটিমাত্র ফাইলে যুক্ত হয়ে ডাউনলোড হবে।</span></div>
            </label>
        </div>
        <div class="modal-footer">
            <button class="btn btn-save" id="saveSettingsBtn">ওকে</button>
        </div>
    </div>

    <!-- Share Settings Modal (UPDATED WITH CUSTOM TITLE) -->
    <div class="custom-modal" id="shareModal">
        <div class="modal-body">
            <h3><i class="fas fa-share-alt"></i> শেয়ার লিংক তৈরি</h3>
            
            <label class="setting-option">
                <input type="radio" name="share_mode" value="preview" checked>
                <div>
                    <strong>শুধু প্রিভিউ (Website Mode)</strong>
                    <span>লিংক খুললে সরাসরি ওয়েবসাইট দেখাবে। এডিটর দেখা যাবে না।</span>
                </div>
            </label>
            <label class="setting-option">
                <input type="radio" name="share_mode" value="ide">
                <div>
                    <strong>কোড ও প্রিভিউ (IDE Mode)</strong>
                    <span>এডিটর সহ ওপেন হবে, যাতে অন্যরাও কোড দেখতে পারে।</span>
                </div>
            </label>

            <div class="title-input-container">
                <label for="customShareTitle">লিংকের নাম / টাইটেল (যাতে লিংক চেনা যায়):</label>
                <input type="text" id="customShareTitle" placeholder="যেমন: My Cool Game">
            </div>

            <div style="margin-top: 15px;">
                <input type="text" id="shareLinkOutput" readonly style="width: 100%; padding: 10px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 0.75rem; background: #f8fafc; color: var(--primary-blue);" placeholder="লিংক তৈরি হচ্ছে...">
            </div>
        </div>
        <div class="modal-footer" style="justify-content: space-between;">
            <button class="btn" id="closeShareModalBtn">বাতিল</button>
            <button class="btn btn-share" id="copyShareLinkBtn"><i class="fas fa-copy"></i> কপি করুন</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Stop IDE init if Preview Mode took over
            if (new URLSearchParams(window.location.search).get('mode') === 'preview') return;

            const STORAGE_KEY = 'aethel_final_v13';
            const AUTOSAVE_KEY = 'aethel_autosave_v13';
            const VISIT_LOG_KEY = 'aethel_visit_counter';
            const DL_PREF_KEY = 'aethel_download_pref';
            let currentProjectId = null;

            const overlay = document.getElementById('overlay');
            const projectNameInput = document.getElementById('projectName');
            
            function showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div'); toast.className = `toast ${type}`;
                const icon = type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-info-circle"></i>';
                toast.innerHTML = `${icon} <span>${message}</span>`;
                container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 2500);
            }

            // --- IDE Core ---
            const cmOptions = { theme: 'default', lineNumbers: true, lineWrapping: false, indentUnit: 4, tabSize: 4 };
            const cmHtml = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), { ...cmOptions, mode: 'htmlmixed' });
            const cmCss = CodeMirror.fromTextArea(document.getElementById('cssEditor'), { ...cmOptions, mode: 'css' });
            const cmJs = CodeMirror.fromTextArea(document.getElementById('jsEditor'), { ...cmOptions, mode: 'javascript' });
            const editors = { html: cmHtml, css: cmCss, js: cmJs };

            const tabs = document.querySelectorAll('.tab-btn'); const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active')); contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active'); const target = tab.getAttribute('data-target');
                    document.getElementById(`${target}-content`).classList.add('active');
                    if (editors[target]) { setTimeout(() => editors[target].refresh(), 10); }
                    if (target === 'preview') updatePreview();
                });
            });

            // AutoSave
            const statusText = document.getElementById('statusText'), statusDot = document.querySelector('.status-dot');
            let autoSaveTimeout;
            function triggerAutoSave() {
                statusText.textContent = "টাইপিং..."; statusDot.style.backgroundColor = "var(--warning-yellow)";
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    localStorage.setItem(AUTOSAVE_KEY, JSON.stringify({ id: currentProjectId, name: projectNameInput.value, html: cmHtml.getValue(), css: cmCss.getValue(), js: cmJs.getValue() }));
                    statusText.textContent = "অটো-সেভড"; statusDot.style.backgroundColor = "var(--success-green)";
                }, 800);
            }
            cmHtml.on('change', triggerAutoSave); cmCss.on('change', triggerAutoSave); cmJs.on('change', triggerAutoSave);
            projectNameInput.addEventListener('input', triggerAutoSave);

            // --- Download Settings ---
            const settingsModal = document.getElementById('settingsModal');
            const dlRadios = document.getElementsByName('dl_format');
            let dlFormat = localStorage.getItem(DL_PREF_KEY) || 'zip';
            dlRadios.forEach(radio => { if(radio.value === dlFormat) radio.checked = true; });

            document.getElementById('settingsBtn').addEventListener('click', () => { overlay.classList.add('active'); settingsModal.classList.add('active'); });
            document.getElementById('saveSettingsBtn').addEventListener('click', () => {
                for(const radio of dlRadios) { if (radio.checked) { dlFormat = radio.value; break; } }
                localStorage.setItem(DL_PREF_KEY, dlFormat);
                settingsModal.classList.remove('active'); overlay.classList.remove('active'); showToast('সেটিংস সেভ হয়েছে!');
            });

            // --- Advanced Share Settings (WITH CUSTOM TITLE) ---
            const shareModal = document.getElementById('shareModal');
            const shareModeRadios = document.getElementsByName('share_mode');
            const shareLinkOutput = document.getElementById('shareLinkOutput');
            const customShareTitleInput = document.getElementById('customShareTitle');
            let generatedShareLink = '';

            function generateLink() {
                // Optimize payload: Only include keys if they have content
                const codeData = {};
                if (cmHtml.getValue()) codeData.h = cmHtml.getValue();
                if (cmCss.getValue()) codeData.c = cmCss.getValue();
                if (cmJs.getValue()) codeData.j = cmJs.getValue();

                const compressedString = LZString.compressToEncodedURIComponent(JSON.stringify(codeData));
                const baseUrl = window.location.href.split('?')[0];
                
                let selectedMode = 'preview';
                for(const radio of shareModeRadios) { if (radio.checked) { selectedMode = radio.value; break; } }
                
                // Get custom title
                let customTitle = customShareTitleInput.value.trim();
                let titleQuery = customTitle ? `&title=${encodeURIComponent(customTitle)}` : '';
                
                generatedShareLink = `${baseUrl}?mode=${selectedMode}${titleQuery}&code=${compressedString}`;
                shareLinkOutput.value = generatedShareLink;
            }

            document.getElementById('openShareModalBtn').addEventListener('click', () => {
                customShareTitleInput.value = projectNameInput.value.trim(); // prefill with project name
                generateLink(); 
                overlay.classList.add('active'); shareModal.classList.add('active');
            });

            shareModeRadios.forEach(radio => radio.addEventListener('change', generateLink));
            customShareTitleInput.addEventListener('input', generateLink); // update link as user types title

            document.getElementById('copyShareLinkBtn').addEventListener('click', () => {
                if (generatedShareLink.length > 5000) showToast('লিংকটি বড়। কোনো কোনো অ্যাপে কাজ নাও করতে পারে।', 'error');
                navigator.clipboard.writeText(generatedShareLink).then(() => {
                    showToast('লিংক কপি হয়েছে!');
                    shareModal.classList.remove('active'); overlay.classList.remove('active');
                });
            });

            document.getElementById('closeShareModalBtn').addEventListener('click', () => { shareModal.classList.remove('active'); overlay.classList.remove('active'); });


            function setInitialCode() {
                let visitData = JSON.parse(localStorage.getItem(VISIT_LOG_KEY));
                const now = Date.now();
                if (!visitData || (now - visitData.firstVisit > 30*24*60*60*1000)) visitData = { count: 1, firstVisit: now };
                else visitData.count += 1;
                localStorage.setItem(VISIT_LOG_KEY, JSON.stringify(visitData));

                if (visitData.count <= 10) {
                    cmHtml.setValue(`<div class="box">\n  <h1>✨ Ultimate Web Host</h1>\n  <p>আপনার ডিজাইন শুরু করুন।</p>\n</div>`);
                    cmCss.setValue(`body {\n  margin: 0;\n  height: 100vh;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  background: #f1f5f9;\n  font-family: sans-serif;\n}\n\n.box {\n  background: #fff;\n  padding: 30px;\n  border-radius: 12px;\n  box-shadow: 0 4px 15px rgba(0,0,0,0.1);\n  text-align: center;\n  color: #333;\n}`);
                    cmJs.setValue(`console.log("Ready to build and share!");`);
                } else {
                    cmHtml.setValue(''); cmCss.setValue(''); cmJs.setValue('');
                }
            }

            // --- Action Buttons ---
            document.getElementById('newBtn').addEventListener('click', () => {
                if(confirm("নতুন প্রজেক্ট তৈরি করবেন? বর্তমান কোড মুছে যাবে।")) {
                    currentProjectId = null; projectNameInput.value = ''; localStorage.removeItem(AUTOSAVE_KEY);
                    cmHtml.setValue(''); cmCss.setValue(''); cmJs.setValue(''); tabs[0].click(); showToast('নতুন এডিটর খোলা হয়েছে!');
                }
            });

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const title = projectNameInput.value.trim() || 'Aethel_Project';
                const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                showToast('ফাইল তৈরি হচ্ছে...');

                if (dlFormat === 'zip') {
                    const zip = new JSZip();
                    zip.file("index.html", `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>${title}</title>\n<link rel="stylesheet" href="style.css">\n</head>\n<body>\n${cmHtml.getValue()}\n<script src="script.js"><\/script>\n</body>\n</html>`);
                    zip.file("style.css", cmCss.getValue()); zip.file("script.js", cmJs.getValue());
                    const content = await zip.generateAsync({type: "blob"});
                    downloadBlob(content, `${safeTitle}.zip`);
                } else {
                    const content = `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>${title}</title>\n<style>\n${cmCss.getValue()}\n</style>\n</head>\n<body>\n${cmHtml.getValue()}\n<script>\n${cmJs.getValue()}\n<\/script>\n</body>\n</html>`;
                    downloadBlob(new Blob([content], { type: 'text/html' }), `${safeTitle}.html`);
                }
                showToast('ডাউনলোড সফল হয়েছে!');
            });

            function downloadBlob(blob, filename) {
                const link = document.createElement('a'); link.href = URL.createObjectURL(blob);
                link.download = filename; link.click(); URL.revokeObjectURL(link.href);
            }

            // --- Preview ---
            function getPreviewContent() { return `<!DOCTYPE html><html lang="bn"><head><style>${cmCss.getValue()}</style></head><body>${cmHtml.getValue()}<script>${cmJs.getValue()}<\/script></body></html>`; }
            function updatePreview() {
                const iframe = document.getElementById('previewFrame'); const blob = new Blob([getPreviewContent()], { type: 'text/html' });
                const url = URL.createObjectURL(blob); iframe.src = url; iframe.onload = () => URL.revokeObjectURL(url);
            }
            document.getElementById('refreshPreviewBtn').addEventListener('click', () => { updatePreview(); showToast('রিলোড সম্পন্ন'); });
            document.getElementById('openNewTabBtn').addEventListener('click', () => { window.open(URL.createObjectURL(new Blob([getPreviewContent()], { type: 'text/html' })), '_blank'); });

            // Copy & Clear
            document.querySelectorAll('.copy-btn').forEach(btn => { btn.addEventListener('click', () => { navigator.clipboard.writeText(editors[btn.getAttribute('data-type')].getValue()); showToast('কোড কপি হয়েছে!'); }); });
            document.querySelectorAll('.clear-btn').forEach(btn => { btn.addEventListener('click', () => { if(confirm("সব কোড মুছবেন?")) { editors[btn.getAttribute('data-type')].setValue(''); showToast('কোড মোছা হয়েছে', 'error'); } }); });

            // --- Save & History ---
            function saveProject() {
                let name = projectNameInput.value.trim() || `প্রজেক্ট ${new Date().toLocaleTimeString('bn-BD')}`; projectNameInput.value = name;
                const project = { id: currentProjectId || 'id_'+Date.now(), name, html: cmHtml.getValue(), css: cmCss.getValue(), js: cmJs.getValue(), date: new Date().toISOString() };
                let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                const idx = projects.findIndex(p => p.id === project.id); if (idx > -1) projects[idx] = project; else projects.unshift(project);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(projects)); currentProjectId = project.id; triggerAutoSave(); showToast('সেভ হয়েছে!'); renderHistory();
            }
            document.getElementById('saveBtn').addEventListener('click', saveProject);

            const historyPanel = document.getElementById('historyPanel');
            function toggleHistory() { if(!historyPanel.classList.contains('open')) renderHistory(); historyPanel.classList.toggle('open'); overlay.classList.toggle('active'); }
            document.getElementById('historyBtn').addEventListener('click', toggleHistory); document.getElementById('closeHistoryBtn').addEventListener('click', toggleHistory);
            
            overlay.addEventListener('click', () => { historyPanel.classList.remove('open'); settingsModal.classList.remove('active'); shareModal.classList.remove('active'); overlay.classList.remove('active'); });

            function renderHistory() {
                const list = document.getElementById('historyList'); let projects = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
                list.innerHTML = projects.length ? '' : '<li style="text-align:center; padding: 20px; color: #6b7280;">ফাইল নেই</li>';
                projects.forEach(p => {
                    const li = document.createElement('li'); li.className = 'history-item';
                    li.innerHTML = `<div class="h-info"><h4>${p.name}</h4><p>${new Date(p.date).toLocaleString('bn-BD')}</p></div><button class="h-delete"><i class="fas fa-trash"></i></button>`;
                    li.addEventListener('click', (e) => {
                        if(e.target.closest('.h-delete')) return; currentProjectId = p.id; projectNameInput.value = p.name;
                        cmHtml.setValue(p.html); cmCss.setValue(p.css); cmJs.setValue(p.js); tabs[0].click(); toggleHistory(); showToast('লোড হয়েছে');
                    });
                    li.querySelector('.h-delete').addEventListener('click', (e) => {
                        e.stopPropagation(); if(confirm("ডিলিট করবেন?")) {
                            projects = projects.filter(item => item.id !== p.id); localStorage.setItem(STORAGE_KEY, JSON.stringify(projects));
                            if(currentProjectId === p.id) document.getElementById('newBtn').click(); renderHistory(); showToast('ডিলিট হয়েছে', 'error');
                        }
                    }); list.appendChild(li);
                });
            }

            // --- Initial Load Logic ---
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCode = urlParams.get('code');
            const customTitle = urlParams.get('title');

            if (sharedCode) {
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(sharedCode);
                    const parsedData = JSON.parse(decompressed);
                    cmHtml.setValue(parsedData.h || ''); cmCss.setValue(parsedData.c || ''); cmJs.setValue(parsedData.j || '');
                    
                    if (customTitle) projectNameInput.value = customTitle; // Set project name from URL title

                    showToast('শেয়ার করা কোড এডিটরে লোড হয়েছে!');
                    window.history.replaceState({}, document.title, window.location.pathname); // clear URL so it doesn't stay there
                    setTimeout(() => { document.getElementById('previewTabBtn').click(); }, 300);
                } catch (e) { showToast('লিংকটি কাজ করছে না!', 'error'); setInitialCode(); }
            } else {
                const autosaveData = localStorage.getItem(AUTOSAVE_KEY);
                if (autosaveData) {
                    try {
                        const data = JSON.parse(autosaveData); currentProjectId = data.id; projectNameInput.value = data.name;
                        cmHtml.setValue(data.html || ''); cmCss.setValue(data.css || ''); cmJs.setValue(data.js || ''); showToast('কোড রিস্টোর হয়েছে');
                    } catch(e) { setInitialCode(); }
                } else { setInitialCode(); }
            }
            
            setTimeout(() => { cmHtml.refresh(); cmCss.refresh(); cmJs.refresh(); }, 200);
            document.addEventListener('keydown', (e) => { if((e.ctrlKey||e.metaKey) && e.key === 's') { e.preventDefault(); saveProject(); } if((e.ctrlKey||e.metaKey) && e.key === 'Enter') { e.preventDefault(); document.getElementById('previewTabBtn').click(); }});
        });
    </script>
</body>
</html>
