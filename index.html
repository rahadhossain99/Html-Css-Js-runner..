<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AethelIDE Supreme - Pro Workspace</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@400;500;600;700&family=Noto+Sans+Bengali:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- CodeMirror Core -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
    
    <!-- LZ-String & JSZip -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
    
    <style>
        :root {
            --bg-body: #f3f4f6;
            --bg-panel: #ffffff;
            --bg-header: rgba(255, 255, 255, 0.95);
            
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --primary-blue: #3b82f6;
            --primary-hover: #2563eb;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --share-teal: #0d9488;
            
            --border-color: #e5e7eb;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.1);
            
            --font-main: 'Inter', 'Noto Sans Bengali', sans-serif;
            --font-code: 'Fira Code', monospace;
            
            --radius-md: 8px;
            --radius-lg: 12px;
            --transition: 0.2s ease-in-out;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main); background-color: var(--bg-body); color: var(--text-main);
            position: absolute; top: 0; bottom: 0; left: 0; right: 0;
            display: flex; flex-direction: column; overflow: hidden; -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* --- Header --- */
        .app-header { background: var(--bg-header); backdrop-filter: blur(8px); padding: 10px 16px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border-color); box-shadow: var(--shadow-sm); z-index: 100; flex-shrink: 0; }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--text-main); display: flex; align-items: center; gap: 8px; flex-shrink: 0; }
        .logo i { color: var(--primary-blue); font-size: 1.4rem; }

        .controls { display: flex; align-items: center; gap: 8px; flex-wrap: nowrap; overflow-x: auto; scrollbar-width: none; padding-bottom: 2px; }
        .controls::-webkit-scrollbar { display: none; }

        .input-group { position: relative; flex-shrink: 0; }
        .input-group input { background: #f8fafc; border: 1px solid var(--border-color); color: var(--text-main); padding: 8px 10px 8px 32px; border-radius: var(--radius-md); font-family: var(--font-main); font-size: 0.85rem; outline: none; transition: var(--transition); width: 160px; }
        .input-group i { position: absolute; left: 10px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.85rem; }
        .input-group input:focus { border-color: var(--primary-blue); background: #fff; box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }

        .btn { padding: 8px 12px; border: none; border-radius: var(--radius-md); font-family: var(--font-main); font-size: 0.85rem; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 6px; transition: var(--transition); background: #fff; color: var(--text-main); border: 1px solid var(--border-color); box-shadow: var(--shadow-sm); flex-shrink: 0; white-space: nowrap; }
        .btn:hover { background: #f8fafc; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        .btn-new { color: var(--success-green); border-color: #a7f3d0; background: #ecfdf5; } .btn-new:hover { background: #d1fae5; }
        .btn-save { color: #fff; background: var(--primary-blue); border-color: var(--primary-blue); } .btn-save:hover { background: var(--primary-hover); }
        .btn-share { color: #fff; background: var(--share-teal); border-color: var(--share-teal); } .btn-share:hover { background: #0f766e; }

        /* --- Main Content Area --- */
        .main-wrapper { display: flex; flex-direction: column; flex: 1 1 auto; padding: 10px; overflow: hidden; min-height: 0; }
        .editor-container { background: var(--bg-panel); border-radius: var(--radius-lg); border: 1px solid var(--border-color); display: flex; flex-direction: column; flex: 1 1 auto; overflow: hidden; box-shadow: var(--shadow-md); min-height: 0; }

        /* --- Tabs & Editor --- */
        .tabs-header { display: flex; background: #f8fafc; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }
        .tab-btn { flex: 1; padding: 12px 8px; background: transparent; border: none; font-family: var(--font-main); font-weight: 600; font-size: 0.9rem; color: var(--text-muted); cursor: pointer; transition: var(--transition); display: flex; justify-content: center; align-items: center; gap: 6px; border-bottom: 2px solid transparent; }
        .tab-btn:hover { color: var(--primary-blue); background: #f1f5f9; }
        .tab-btn.active { color: var(--primary-blue); border-bottom-color: var(--primary-blue); background: var(--bg-panel); }
        .tab-btn[data-target="html"] i { color: #e34c26; } .tab-btn[data-target="css"] i { color: #264de4; } .tab-btn[data-target="js"] i { color: #f0db4f; } .tab-btn[data-target="preview"] i { color: var(--success-green); }

        .editor-toolbar { display: flex; justify-content: space-between; align-items: center; padding: 6px 12px; background: #fff; border-bottom: 1px solid #f1f5f9; flex-shrink: 0; }
        .file-badge { font-family: var(--font-code); font-size: 0.75rem; color: var(--text-muted); background: #f1f5f9; padding: 3px 8px; border-radius: 4px; }
        .action-group { display: flex; gap: 8px; }
        .action-btn { background: #fff; border: 1px solid var(--border-color); color: var(--text-muted); padding: 5px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; font-weight: 500; transition: var(--transition); display: flex; align-items: center; gap: 5px; box-shadow: var(--shadow-sm); }
        .action-btn:hover { background: #f8fafc; color: var(--primary-blue); border-color: var(--primary-blue); }
        .action-btn.clear-btn:hover { color: var(--danger-red); border-color: var(--danger-red); }

        .tab-content { display: none; flex: 1 1 auto; flex-direction: column; height: 100%; position: relative; overflow: hidden; min-height: 0; }
        .tab-content.active { display: flex; animation: fadeIn 0.2s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .cm-wrapper { flex: 1 1 auto; position: relative; overflow: hidden; min-height: 0; }
        .CodeMirror { position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; font-family: var(--font-code); font-size: 13.5px; line-height: 1.4; background: #fff; color: #1e293b; }
        .CodeMirror-gutters { background: #f8fafc; border-right: 1px solid var(--border-color); padding-right: 5px; }
        .CodeMirror-linenumber { color: #cbd5e1; font-size: 12px; }
        .cm-s-default .cm-tag { color: #e11d48; font-weight: 500; } .cm-s-default .cm-attribute { color: #0284c7; } .cm-s-default .cm-string { color: #16a34a; } .cm-s-default .cm-keyword { color: #7e22ce; font-weight: 600; } .cm-s-default .cm-def { color: #ea580c; }

        #previewFrame { width: 100%; height: 100%; border: none; background: #fff; flex-grow: 1; }
        .preview-toolbar { padding: 8px 12px; background: #f8fafc; display: flex; justify-content: flex-end; gap: 8px; border-bottom: 1px solid var(--border-color); flex-shrink: 0; }

        .footer { padding: 8px 16px; display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; color: var(--text-muted); flex-shrink: 0; background: var(--bg-panel); border-top: 1px solid var(--border-color); }
        .status-badge { display: flex; align-items: center; gap: 5px; background: #f1f5f9; padding: 3px 8px; border-radius: 20px; font-weight: 500;} .status-dot { width: 8px; height: 8px; border-radius: 50%; background-color: var(--success-green); }

        /* --- Advanced History Panel --- */
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(3px); z-index: 999; display: none; opacity: 0; transition: 0.3s; }
        .overlay.active { display: block; opacity: 1; }
        
        .side-panel { position: fixed; top: 0; right: -360px; width: 100%; max-width: 340px; height: 100%; background: #fff; box-shadow: -5px 0 20px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: column; transition: right 0.3s ease, width 0.3s ease, max-width 0.3s ease; }
        .side-panel.open { right: 0; }
        .side-panel.fullscreen { width: 100%; max-width: 100%; border-left: none; }
        
        .panel-header { padding: 16px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; background: #f8fafc; }
        .panel-header h2 { font-size: 1.1rem; color: var(--text-main); display: flex; align-items: center; gap: 6px;}
        .panel-header-actions { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 1.2rem; color: var(--text-muted); cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; padding: 5px;}
        .icon-btn:hover { color: var(--primary-blue); }
        .icon-btn.close-btn:hover { color: var(--danger-red); transform: rotate(90deg); }
        
        .history-search-container { padding: 12px 16px; border-bottom: 1px solid var(--border-color); position: relative; background: #fff; }
        .history-search-container input { width: 100%; padding: 8px 10px 8px 32px; border-radius: 6px; border: 1px solid var(--border-color); font-family: var(--font-main); font-size: 0.85rem; outline: none; transition: var(--transition);}
        .history-search-container input:focus { border-color: var(--primary-blue); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1); }
        .history-search-container i { position: absolute; left: 26px; top: 50%; transform: translateY(-50%); color: var(--text-muted); font-size: 0.85rem;}

        .history-list { list-style: none; overflow-y: auto; flex-grow: 1; padding: 12px 16px; display: flex; flex-direction: column; gap: 10px; }
        .history-item { padding: 12px; background: #fff; border: 1px solid var(--border-color); border-radius: var(--radius-md); cursor: pointer; transition: 0.2s; position: relative; }
        .history-item:hover { border-color: var(--primary-blue); transform: translateY(-2px); box-shadow: var(--shadow-sm); }
        .project-number { font-size: 0.7rem; color: var(--primary-blue); font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; background: #eff6ff; display: inline-block; padding: 2px 6px; border-radius: 4px;}
        .h-info h4 { margin-bottom: 5px; color: var(--text-main); font-size: 0.95rem; font-weight: 600;}
        .h-info p { font-size: 0.75rem; color: var(--text-muted); display: flex; align-items: center; gap: 5px;}
        .h-delete { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); color: var(--danger-red); background: #fee2e2; border: none; border-radius: 50%; width: 30px; height: 30px; cursor: pointer; opacity: 0; transition: 0.2s; display: flex; justify-content: center; align-items: center;}
        .history-item:hover .h-delete { opacity: 1; }

        /* Modals */
        .custom-modal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.9); background: #fff; width: 90%; max-width: 420px; border-radius: var(--radius-lg); box-shadow: var(--shadow-lg); z-index: 1001; display: none; opacity: 0; transition: all 0.3s ease; flex-direction: column; }
        .custom-modal.active { display: flex; opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .modal-body { padding: 20px; } .modal-body h3 { margin-bottom: 15px; font-size: 1.1rem; display: flex; align-items: center; gap: 8px; }
        .setting-option { display: flex; align-items: center; padding: 12px; border: 1px solid var(--border-color); border-radius: var(--radius-md); margin-bottom: 10px; cursor: pointer; transition: var(--transition); }
        .setting-option:hover { background: #f8fafc; border-color: var(--primary-blue); }
        .setting-option input[type="radio"] { margin-right: 12px; accent-color: var(--primary-blue); transform: scale(1.2); }
        .setting-option div { display: flex; flex-direction: column; } .setting-option strong { font-size: 0.9rem; } .setting-option span { font-size: 0.75rem; color: var(--text-muted); margin-top: 3px;}
        .modal-footer { padding: 12px 20px; background: #f8fafc; border-top: 1px solid var(--border-color); display: flex; justify-content: flex-end; gap: 10px; border-bottom-left-radius: var(--radius-lg); border-bottom-right-radius: var(--radius-lg); }

        .title-input-container { margin-top: 15px; background: #f8fafc; padding: 12px; border-radius: var(--radius-md); border: 1px solid var(--border-color); }
        .title-input-container label { font-size: 0.8rem; font-weight: 600; color: var(--text-main); display: block; margin-bottom: 5px; }
        .title-input-container input { width: 100%; padding: 8px 12px; border: 1px solid #cbd5e1; border-radius: 6px; font-family: var(--font-main); font-size: 0.85rem; outline: none; }

        /* Share Output Block */
        .share-output-group { display: flex; gap: 6px; margin-top: 15px; }
        .share-output-group input { flex-grow: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: var(--radius-md); font-size: 0.75rem; background: #f8fafc; color: var(--primary-blue); outline: none;}
        .btn-shorten { background: var(--primary-blue); color: white; border: none; border-radius: var(--radius-md); padding: 0 12px; cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center;}
        .btn-shorten:hover { background: var(--primary-hover); }

        #toast-container { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 9999; display: flex; flex-direction: column; gap: 10px; pointer-events: none;}
        .toast { background: #1e293b; color: white; padding: 10px 20px; border-radius: 30px; font-size: 0.85rem; font-weight: 500; box-shadow: 0 10px 20px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 8px; opacity: 0; transform: translateY(20px); transition: all 0.3s ease; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success i { color: var(--success-green); } .toast.error i { color: var(--danger-red); }

        @media (max-width: 768px) {
            .app-header { flex-wrap: wrap; padding: 10px; gap: 8px; }
            .logo { width: 100%; justify-content: center; font-size: 1.2rem; margin-bottom: 4px; }
            .controls { width: 100%; justify-content: flex-start; padding-bottom: 4px; }
            .input-group input { width: 120px; }
            .btn span { display: none; } .btn { padding: 8px 14px; } .btn i { margin: 0; font-size: 1.1rem; }
            .tab-btn { padding: 10px 4px; } .tab-btn span { display: none; } .tab-btn i { font-size: 1.2rem; margin: 0; }
        }
    </style>
</head>
<body>

    <!-- PREVIEW MODE INTERCEPTOR -->
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCode = urlParams.get('code');
            const shareMode = urlParams.get('mode');
            const customTitle = urlParams.get('title') || 'AethelIDE Shared App';

            if (urlParams.has('title')) document.title = customTitle;

            if (sharedCode && shareMode === 'preview') {
                try {
                    if (window.LZString) {
                        const decompressed = LZString.decompressFromEncodedURIComponent(sharedCode);
                        const parsedData = JSON.parse(decompressed);
                        const htmlContent = `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>${customTitle}</title>\n<style>\n${parsedData.c || ''}\n</style>\n</head>\n<body>\n${parsedData.h || ''}\n<script>\n${parsedData.j || ''}\n<\/script>\n</body>\n</html>`;
                        document.open("text/html", "replace"); document.write(htmlContent); document.close();
                        window.stop(); 
                    }
                } catch (e) { console.error("Preview failed:", e); }
            }
        })();
    </script>

    <header class="app-header">
        <div class="logo"><i class="fas fa-layer-group"></i> AethelIDE</div>
        <div class="controls">
            <div class="input-group">
                <i class="fas fa-pen"></i>
                <input type="text" id="projectName" placeholder="প্রজেক্টের নাম...">
            </div>
            <button class="btn btn-new" id="newBtn" title="নতুন প্রজেক্ট"><i class="fas fa-plus"></i> <span>নতুন</span></button>
            <button class="btn btn-save" id="saveBtn" title="সেভ (Ctrl+S)"><i class="fas fa-save"></i> <span>সেভ</span></button>
            <button class="btn btn-share" id="openShareModalBtn" title="শেয়ার (লিংক)"><i class="fas fa-share-alt"></i> <span>শেয়ার</span></button>
            <button class="btn" id="downloadBtn" title="ডাউনলোড"><i class="fas fa-download"></i> <span>ডাউনলোড</span></button>
            <button class="btn" id="settingsBtn" title="সেটিংস"><i class="fas fa-cog"></i></button>
            <button class="btn" id="historyBtn" title="ফাইলস" style="color: var(--text-main);"><i class="fas fa-folder-open"></i> <span>ফাইলস</span></button>
        </div>
    </header>

    <main class="main-wrapper">
        <div class="editor-container">
            <div class="tabs-header">
                <button class="tab-btn active" data-target="html"><i class="fab fa-html5"></i> <span>HTML</span></button>
                <button class="tab-btn" data-target="css"><i class="fab fa-css3-alt"></i> <span>CSS</span></button>
                <button class="tab-btn" data-target="js"><i class="fab fa-node-js"></i> <span>JS</span></button>
                <button class="tab-btn" data-target="preview" id="previewTabBtn"><i class="fas fa-play"></i> <span>প্রিভিউ</span></button>
            </div>

            <div class="tab-content active" id="html-content">
                <div class="editor-toolbar">
                    <span class="file-badge">index.html</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="html"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="html"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <div class="cm-wrapper"><textarea id="htmlEditor"></textarea></div>
            </div>
            <div class="tab-content" id="css-content">
                <div class="editor-toolbar">
                    <span class="file-badge">style.css</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="css"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="css"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <div class="cm-wrapper"><textarea id="cssEditor"></textarea></div>
            </div>
            <div class="tab-content" id="js-content">
                <div class="editor-toolbar">
                    <span class="file-badge">script.js</span>
                    <div class="action-group">
                        <button class="action-btn copy-btn" data-type="js"><i class="far fa-copy"></i> <span>কপি</span></button>
                        <button class="action-btn clear-btn" data-type="js"><i class="fas fa-eraser"></i> <span>মুছুন</span></button>
                    </div>
                </div>
                <div class="cm-wrapper"><textarea id="jsEditor"></textarea></div>
            </div>

            <div class="tab-content" id="preview-content">
                <div class="preview-toolbar">
                     <button class="action-btn" id="openNewTabBtn" style="color:var(--primary-blue); border-color: #bfdbfe; background: #eff6ff;"><i class="fas fa-external-link-alt"></i> <span>নতুন ট্যাবে</span></button>
                     <button class="action-btn" id="refreshPreviewBtn"><i class="fas fa-sync-alt"></i> <span>রিলোড</span></button>
                </div>
                <iframe id="previewFrame" sandbox="allow-scripts allow-modals allow-same-origin"></iframe>
            </div>
        </div>
    </main>

    <!-- History Panel -->
    <div class="overlay" id="overlay"></div>
    <aside class="side-panel" id="historyPanel">
        <div class="panel-header">
            <h2><i class="fas fa-archive"></i> আপনার ফাইলস (<span id="totalProjectsCount">0</span>)</h2>
            <div class="panel-header-actions">
                <button class="icon-btn" id="expandHistoryBtn" title="বড় করুন"><i class="fas fa-expand"></i></button>
                <button class="icon-btn close-btn" id="closeHistoryBtn" title="বন্ধ করুন"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="history-search-container">
            <i class="fas fa-search"></i>
            <input type="text" id="historySearch" placeholder="প্রজেক্ট খুঁজুন...">
        </div>
        <ul class="history-list" id="historyList"></ul>
    </aside>

    <!-- Modals -->
    <div class="custom-modal" id="settingsModal">
        <div class="modal-body">
            <h3><i class="fas fa-cog"></i> ডাউনলোড সেটিংস</h3>
            <label class="setting-option">
                <input type="radio" name="dl_format" value="zip">
                <div><strong>ZIP প্যাকেজ (প্রস্তাবিত)</strong><span>HTML, CSS এবং JS আলাদা ফাইলে।</span></div>
            </label>
            <label class="setting-option">
                <input type="radio" name="dl_format" value="single">
                <div><strong>সিঙ্গেল HTML ফাইল</strong><span>সব কোড একটি ফাইলে।</span></div>
            </label>
        </div>
        <div class="modal-footer">
            <button class="btn" id="closeSettingsBtn">বাতিল</button>
            <button class="btn btn-save" id="saveSettingsBtn">ওকে</button>
        </div>
    </div>

    <!-- Share Settings Modal with Shortener -->
    <div class="custom-modal" id="shareModal">
        <div class="modal-body">
            <h3><i class="fas fa-share-alt"></i> শেয়ার লিংক তৈরি</h3>
            <label class="setting-option">
                <input type="radio" name="share_mode" value="preview" checked>
                <div><strong>শুধু প্রিভিউ (Website)</strong><span>লিংক খুললে সরাসরি ওয়েবসাইট দেখাবে।</span></div>
            </label>
            <label class="setting-option">
                <input type="radio" name="share_mode" value="ide">
                <div><strong>কোড ও প্রিভিউ (IDE)</strong><span>এডিটর সহ ওপেন হবে।</span></div>
            </label>
            <div class="title-input-container">
                <label for="customShareTitle">লিংকের টাইটেল (যাতে লিংক চেনা যায়):</label>
                <input type="text" id="customShareTitle" placeholder="যেমন: Project 1">
            </div>
            
            <div class="share-output-group">
                <input type="text" id="shareLinkOutput" readonly placeholder="লিংক তৈরি হচ্ছে...">
                <button class="btn-shorten" id="shortenLinkBtn" title="লিংকটি ছোট করুন (Shorten)"><i class="fas fa-compress-arrows-alt"></i></button>
            </div>
            <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 5px; text-align: center;">কোড খুব বড় হলে লিংক ছোট না-ও হতে পারে।</p>
        </div>
        <div class="modal-footer" style="justify-content: space-between;">
            <button class="btn" id="closeShareModalBtn">বাতিল</button>
            <button class="btn btn-share" id="copyShareLinkBtn"><i class="fas fa-copy"></i> কপি করুন</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/htmlmixed/htmlmixed.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (new URLSearchParams(window.location.search).get('mode') === 'preview') return;

            const STORAGE_KEY = 'aethel_master_final_v16';
            const AUTOSAVE_KEY = 'aethel_autosave_v16';
            const DL_PREF_KEY = 'aethel_download_pref';
            let currentProjectId = null;

            const projectNameInput = document.getElementById('projectName');
            const overlay = document.getElementById('overlay');
            
            function showToast(message, type = 'success') {
                const container = document.getElementById('toast-container');
                const toast = document.createElement('div'); toast.className = `toast ${type}`;
                toast.innerHTML = `${type === 'success' ? '<i class="fas fa-check-circle"></i>' : '<i class="fas fa-info-circle"></i>'} <span>${message}</span>`;
                container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10);
                setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 2500);
            }

            function closeAllPanels() {
                document.getElementById('historyPanel').classList.remove('open', 'fullscreen');
                document.getElementById('expandHistoryBtn').innerHTML = '<i class="fas fa-expand"></i>';
                document.getElementById('settingsModal').classList.remove('active');
                document.getElementById('shareModal').classList.remove('active');
                overlay.classList.remove('active');
            }
            overlay.addEventListener('click', closeAllPanels);
            document.getElementById('closeHistoryBtn').addEventListener('click', closeAllPanels);
            document.getElementById('closeSettingsBtn').addEventListener('click', closeAllPanels);
            document.getElementById('closeShareModalBtn').addEventListener('click', closeAllPanels);

            // IDE Setup
            const cmOptions = { theme: 'default', lineNumbers: true, lineWrapping: false, indentUnit: 4, tabSize: 4 };
            const cmHtml = CodeMirror.fromTextArea(document.getElementById('htmlEditor'), { ...cmOptions, mode: 'htmlmixed' });
            const cmCss = CodeMirror.fromTextArea(document.getElementById('cssEditor'), { ...cmOptions, mode: 'css' });
            const cmJs = CodeMirror.fromTextArea(document.getElementById('jsEditor'), { ...cmOptions, mode: 'javascript' });
            const editors = { html: cmHtml, css: cmCss, js: cmJs };

            const tabs = document.querySelectorAll('.tab-btn'); const contents = document.querySelectorAll('.tab-content');
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active')); contents.forEach(c => c.classList.remove('active'));
                    tab.classList.add('active'); const target = tab.getAttribute('data-target');
                    document.getElementById(`${target}-content`).classList.add('active');
                    if (editors[target]) { setTimeout(() => editors[target].refresh(), 10); }
                    if (target === 'preview') updatePreview();
                });
            });

            let autoSaveTimeout;
            function triggerAutoSave() {
                clearTimeout(autoSaveTimeout);
                autoSaveTimeout = setTimeout(() => {
                    localStorage.setItem(AUTOSAVE_KEY, JSON.stringify({ id: currentProjectId, name: projectNameInput.value, html: cmHtml.getValue(), css: cmCss.getValue(), js: cmJs.getValue() }));
                }, 800);
            }
            cmHtml.on('change', triggerAutoSave); cmCss.on('change', triggerAutoSave); cmJs.on('change', triggerAutoSave);
            projectNameInput.addEventListener('input', triggerAutoSave);

            function setInitialCode() {
                cmHtml.setValue(`<div class="box">\n  <h1>✨ Ultimate IDE</h1>\n  <p>আপনার কোড লিখতে শুরু করুন।</p>\n</div>`);
                cmCss.setValue(`body {\n  margin: 0;\n  height: 100vh;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  background: #f1f5f9;\n  font-family: sans-serif;\n}\n\n.box {\n  background: #fff;\n  padding: 30px;\n  border-radius: 12px;\n  box-shadow: 0 4px 15px rgba(0,0,0,0.1);\n  text-align: center;\n  color: #333;\n}`);
                cmJs.setValue(`console.log("Ready!");`);
            }

            // Settings
            const settingsModal = document.getElementById('settingsModal');
            let dlFormat = localStorage.getItem(DL_PREF_KEY) || 'zip';
            document.getElementsByName('dl_format').forEach(r => { if(r.value === dlFormat) r.checked = true; });
            document.getElementById('settingsBtn').addEventListener('click', () => { overlay.classList.add('active'); settingsModal.classList.add('active'); });
            document.getElementById('saveSettingsBtn').addEventListener('click', () => {
                document.getElementsByName('dl_format').forEach(r => { if (r.checked) dlFormat = r.value; });
                localStorage.setItem(DL_PREF_KEY, dlFormat); closeAllPanels(); showToast('সেটিংস সেভ হয়েছে!');
            });

            // --- Share System & URL Shortener ---
            const shareModal = document.getElementById('shareModal');
            const customShareTitleInput = document.getElementById('customShareTitle');
            const shareLinkOutput = document.getElementById('shareLinkOutput');
            const shortenLinkBtn = document.getElementById('shortenLinkBtn');
            let generatedShareLink = '';

            function generateLink() {
                const codeData = {};
                if (cmHtml.getValue().trim()) codeData.h = cmHtml.getValue();
                if (cmCss.getValue().trim()) codeData.c = cmCss.getValue();
                if (cmJs.getValue().trim()) codeData.j = cmJs.getValue();

                const compressedString = LZString.compressToEncodedURIComponent(JSON.stringify(codeData));
                const baseUrl = window.location.href.split('?')[0];
                
                let selectedMode = 'preview';
                document.getElementsByName('share_mode').forEach(r => { if (r.checked) selectedMode = r.value; });
                
                let customTitle = customShareTitleInput.value.trim();
                let titleQuery = customTitle ? `&title=${encodeURIComponent(customTitle)}` : '';
                
                generatedShareLink = `${baseUrl}?mode=${selectedMode}${titleQuery}&code=${compressedString}`;
                shareLinkOutput.value = generatedShareLink;
                shortenLinkBtn.innerHTML = '<i class="fas fa-compress-arrows-alt"></i>'; // Reset icon
            }

            document.getElementById('openShareModalBtn').addEventListener('click', () => {
                let currentName = projectNameInput.value.trim();
                customShareTitleInput.value = currentName ? currentName : `Project ${getProjects().length + 1}`;
                generateLink(); overlay.classList.add('active'); shareModal.classList.add('active');
            });

            document.getElementsByName('share_mode').forEach(r => r.addEventListener('change', generateLink));
            customShareTitleInput.addEventListener('input', generateLink);

            // URL SHORTENER API INTEGRATION
            shortenLinkBtn.addEventListener('click', async () => {
                const longUrl = shareLinkOutput.value;
                if (!longUrl || longUrl.includes('tinyurl.com')) return;

                shortenLinkBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
                try {
                    const response = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(longUrl)}`);
                    if (response.ok) {
                        const shortUrl = await response.text();
                        shareLinkOutput.value = shortUrl;
                        generatedShareLink = shortUrl;
                        showToast('লিংক ছোট করা হয়েছে!');
                    } else {
                        showToast('কোড অনেক বড় হওয়ায় ছোট করা যাচ্ছে না।', 'error');
                    }
                } catch (e) {
                    showToast('ইন্টারনেট সমস্যা বা এপিআই এরর!', 'error');
                }
                shortenLinkBtn.innerHTML = '<i class="fas fa-check"></i>';
            });

            document.getElementById('copyShareLinkBtn').addEventListener('click', () => {
                navigator.clipboard.writeText(generatedShareLink).then(() => {
                    showToast('লিংক কপি হয়েছে!'); closeAllPanels();
                });
            });

            // Actions
            document.getElementById('newBtn').addEventListener('click', () => {
                if(confirm("নতুন প্রজেক্ট তৈরি করবেন?")) {
                    currentProjectId = null; projectNameInput.value = ''; localStorage.removeItem(AUTOSAVE_KEY);
                    cmHtml.setValue(''); cmCss.setValue(''); cmJs.setValue(''); tabs[0].click(); showToast('নতুন এডিটর খোলা হয়েছে!');
                }
            });

            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const title = projectNameInput.value.trim() || 'Project';
                const safeTitle = title.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                if (dlFormat === 'zip') {
                    const zip = new JSZip();
                    zip.file("index.html", `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<title>${title}</title>\n<link rel="stylesheet" href="style.css">\n</head>\n<body>\n${cmHtml.getValue()}\n<script src="script.js"><\/script>\n</body>\n</html>`);
                    zip.file("style.css", cmCss.getValue()); zip.file("script.js", cmJs.getValue());
                    const content = await zip.generateAsync({type: "blob"});
                    downloadBlob(content, `${safeTitle}.zip`);
                } else {
                    const content = `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<title>${title}</title>\n<style>\n${cmCss.getValue()}\n</style>\n</head>\n<body>\n${cmHtml.getValue()}\n<script>\n${cmJs.getValue()}\n<\/script>\n</body>\n</html>`;
                    downloadBlob(new Blob([content], { type: 'text/html;charset=utf-8' }), `${safeTitle}.html`);
                }
                showToast('ডাউনলোড সফল!');
            });

            function downloadBlob(blob, filename) {
                const link = document.createElement('a'); link.href = URL.createObjectURL(blob);
                link.download = filename; link.click(); URL.revokeObjectURL(link.href);
            }

            function getPreviewContent() { 
                const title = projectNameInput.value.trim() || 'AethelIDE Preview';
                return `<!DOCTYPE html>\n<html lang="bn">\n<head>\n<meta charset="UTF-8">\n<meta name="viewport" content="width=device-width, initial-scale=1.0">\n<title>${title}</title>\n<style>${cmCss.getValue()}</style></head><body>${cmHtml.getValue()}<script>${cmJs.getValue()}<\/script></body></html>`; 
            }
            
            function updatePreview() {
                const iframe = document.getElementById('previewFrame'); 
                const blob = new Blob([getPreviewContent()], { type: 'text/html;charset=utf-8' }); 
                iframe.src = URL.createObjectURL(blob); 
                iframe.onload = () => URL.revokeObjectURL(iframe.src);
            }
            
            document.getElementById('refreshPreviewBtn').addEventListener('click', () => { updatePreview(); showToast('রিলোড সম্পন্ন'); });
            
            document.getElementById('openNewTabBtn').addEventListener('click', () => {
                const blob = new Blob([getPreviewContent()], { type: 'text/html;charset=utf-8' });
                window.open(URL.createObjectURL(blob), '_blank');
            });

            document.querySelectorAll('.copy-btn').forEach(b => { b.addEventListener('click', () => { navigator.clipboard.writeText(editors[b.getAttribute('data-type')].getValue()); showToast('কপি হয়েছে!'); }); });
            document.querySelectorAll('.clear-btn').forEach(b => { b.addEventListener('click', () => { if(confirm("সব মুছবেন?")) { editors[b.getAttribute('data-type')].setValue(''); showToast('মোছা হয়েছে', 'error'); } }); });

            // History System
            function getProjects() { return JSON.parse(localStorage.getItem(STORAGE_KEY)) || []; }
            
            function saveProject() {
                const projects = getProjects();
                let name = projectNameInput.value.trim();
                if (!name) { name = `Project ${projects.length + 1}`; projectNameInput.value = name; }
                
                const project = { id: currentProjectId || 'id_'+Date.now(), name, html: cmHtml.getValue(), css: cmCss.getValue(), js: cmJs.getValue(), date: new Date().toISOString() };
                const idx = projects.findIndex(p => p.id === project.id); 
                if (idx > -1) projects[idx] = project; else projects.unshift(project);
                localStorage.setItem(STORAGE_KEY, JSON.stringify(projects)); currentProjectId = project.id; triggerAutoSave(); showToast('সেভ হয়েছে!'); renderHistory();
            }
            document.getElementById('saveBtn').addEventListener('click', saveProject);

            const historyPanel = document.getElementById('historyPanel');
            const historySearch = document.getElementById('historySearch');
            const expandBtn = document.getElementById('expandHistoryBtn');

            function toggleHistory() { 
                if(!historyPanel.classList.contains('open')) { historySearch.value = ''; renderHistory(); }
                historyPanel.classList.toggle('open'); overlay.classList.toggle('active'); 
            }
            document.getElementById('historyBtn').addEventListener('click', toggleHistory); 
            
            expandBtn.addEventListener('click', () => {
                historyPanel.classList.toggle('fullscreen');
                expandBtn.innerHTML = historyPanel.classList.contains('fullscreen') ? '<i class="fas fa-compress"></i>' : '<i class="fas fa-expand"></i>';
            });

            historySearch.addEventListener('input', (e) => renderHistory(e.target.value));

            function renderHistory(searchQuery = '') {
                const list = document.getElementById('historyList'); 
                const projects = getProjects();
                document.getElementById('totalProjectsCount').innerText = projects.length;

                list.innerHTML = '';
                if (projects.length === 0) { list.innerHTML = '<li style="text-align:center; padding: 20px; color: #6b7280;">ফাইল নেই</li>'; return; }

                const filtered = projects.filter(p => p.name.toLowerCase().includes(searchQuery.toLowerCase()));
                if(filtered.length === 0) { list.innerHTML = '<li style="text-align:center; padding: 20px; color: #6b7280;">কিছু পাওয়া যায়নি</li>'; return; }

                filtered.forEach(p => {
                    const li = document.createElement('li'); li.className = 'history-item';
                    const absoluteIndex = projects.findIndex(proj => proj.id === p.id);
                    const projectNum = projects.length - absoluteIndex; 

                    li.innerHTML = `
                        <div class="h-info">
                            <div class="project-number">Project: ${projectNum}</div>
                            <h4>${p.name}</h4>
                            <p><i class="far fa-clock"></i> ${new Date(p.date).toLocaleString('bn-BD', { hour: '2-digit', minute:'2-digit', day:'numeric', month:'short' })}</p>
                        </div>
                        <button class="h-delete"><i class="fas fa-trash"></i></button>
                    `;
                    li.addEventListener('click', (e) => {
                        if(e.target.closest('.h-delete')) return; currentProjectId = p.id; projectNameInput.value = p.name;
                        cmHtml.setValue(p.html); cmCss.setValue(p.css); cmJs.setValue(p.js); tabs[0].click(); closeAllPanels(); showToast('লোড হয়েছে');
                    });
                    li.querySelector('.h-delete').addEventListener('click', (e) => {
                        e.stopPropagation(); if(confirm("ডিলিট করবেন?")) {
                            const newProjects = projects.filter(item => item.id !== p.id); localStorage.setItem(STORAGE_KEY, JSON.stringify(newProjects));
                            if(currentProjectId === p.id) document.getElementById('newBtn').click(); renderHistory(historySearch.value); showToast('ডিলিট হয়েছে', 'error');
                        }
                    }); list.appendChild(li);
                });
            }

            // Initial Load
            const urlParams = new URLSearchParams(window.location.search);
            const sharedCode = urlParams.get('code');
            const customTitle = urlParams.get('title');

            if (sharedCode) {
                try {
                    const decompressed = LZString.decompressFromEncodedURIComponent(sharedCode);
                    const parsedData = JSON.parse(decompressed);
                    cmHtml.setValue(parsedData.h || ''); cmCss.setValue(parsedData.c || ''); cmJs.setValue(parsedData.j || '');
                    if (customTitle) projectNameInput.value = customTitle;
                    showToast('শেয়ার করা কোড লোড হয়েছে!');
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setTimeout(() => { document.getElementById('previewTabBtn').click(); }, 300);
                } catch (e) { showToast('লিংকটি কাজ করছে না!', 'error'); setInitialCode(); }
            } else {
                const autosaveData = localStorage.getItem(AUTOSAVE_KEY);
                if (autosaveData) {
                    try {
                        const data = JSON.parse(autosaveData); currentProjectId = data.id; projectNameInput.value = data.name;
                        cmHtml.setValue(data.html || ''); cmCss.setValue(data.css || ''); cmJs.setValue(data.js || ''); showToast('কোড রিস্টোর হয়েছে');
                    } catch(e) { setInitialCode(); }
                } else { setInitialCode(); }
            }
            
            setTimeout(() => { cmHtml.refresh(); cmCss.refresh(); cmJs.refresh(); }, 200);
            document.addEventListener('keydown', (e) => { if((e.ctrlKey||e.metaKey) && e.key === 's') { e.preventDefault(); saveProject(); } if((e.ctrlKey||e.metaKey) && e.key === 'Enter') { e.preventDefault(); document.getElementById('previewTabBtn').click(); }});
        });
    </script>
</body>
                    </html>
